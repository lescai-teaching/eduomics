name: SUBSETFASTATX
description: Subsets a FASTA file based on a specified chromosome and GFF3 annotations
keywords:
  - fasta
  - subset
  - transcriptome
  - gff3
  - chromosome
tools:
  - bioconductor-rtracklayer:
      description: Importing GFF3 files
      homepage: https://bioconductor.org/packages/release/bioc/html/rtracklayer.html
      documentation: https://bioconductor.org/packages/release/bioc/vignettes/rtracklayer/inst/doc/rtracklayer.html
  - bioconductor-biostrings:
      description: Efficient manipulation of biological strings
      homepage: https://bioconductor.org/packages/release/bioc/html/Biostrings.html
      documentation: https://bioconductor.org/packages/release/bioc/vignettes/Biostrings/inst/doc/BiostringsQuickOverview.pdf
  - r-tidyverse:
      description: Collection of R packages for data science
      homepage: https://www.tidyverse.org/
      documentation: https://www.tidyverse.org/packages/
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'test', chromosome: 'chr22', coverage: 30, reps: 3, groups: 2, simthreshold: 0.3 ]`
  - txfasta:
      type: file
      description: Transcriptome FASTA file
      pattern: "*.{fa,fasta}"
  - gff3:
      type: file
      description: GFF3 annotation file
      pattern: "*.{gff3}"
output:
  - filtered_fasta:
      - meta:
          type: file
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', chromosome: 'chr22', coverage: 30, reps: 3, groups: 2, simthreshold: 0.3 ]`
      - "gencode_transcripts_noversion.fasta":
          type: file
          description: Subset FASTA file containing transcripts from the specified chromosome
          pattern: "gencode_transcripts_noversion.fasta"
  - log:
      - meta:
          type: file
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', chromosome: 'chr22', coverage: 30, reps: 3, groups: 2, simthreshold: 0.3 ]`
      - "subsetfastatx_parsing_log.txt":
          type: file
          description: Log file containing parsing and analysis information
          pattern: "subsetfastatx_parsing_log.txt"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@carpanz"
  - "@LorenzoS96"
maintainers:
  - "@carpanz"
  - "@LorenzoS96"
